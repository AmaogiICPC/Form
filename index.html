<html>
<head>
    <title> Contact Form </title>

    <link rel="stylesheet" href="style.css">
    <script src="./res/jquery-1.9.1.min.js"></script>
</head>

<body>
    
    <div id="loader_container">
        <div id="loader"></div>
    
        <div class="loader_section secLeft"></div>
        <div class="loader_section secRight"></div>
    </div>

    <div class="contact_form">
        <div class="left_div">
            <img src="leftPart.jpg" alt="Error" class="left_div_img">
            <div class = "left_div_info">
            <h1>Hello World</h1>
            <br><br>
            <h2>Contact Us
                <br>
                We are there to Help!!!
            </h2>
            </div>
        </div>
        <div class="right_div">
            <h1>Contact Form</h1>
            <hr>
            <br><br>

            <form method="POST" action="">
                <input type = "text" placeholder="Name" name="name" required> 
                <input type = "email" placeholder="Your email" name = "email" required>
                <textarea name="msg" placeholder="Your Message" rows="4" required></textarea>
                <input type="submit" class="submit" value="Send Message">
            </form>
        </div>
    </div>


    <script src="loader.js"></script>
 
    <script>
        $(".left_div_img:hover").mouseleave(
        function () {
        $(this).removeClass("hover");
        }
        );
    </script>
</body>
</html>
